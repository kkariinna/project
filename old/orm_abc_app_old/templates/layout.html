<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'css/mycss.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container">
      <header class="card">
          <table class = "card-text" align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
          <tr bgcolor="thistle" style="opacity:0.7">
              <td><p align="center"><b><font size="5" color="black" id="start">Я И МОЯ ОБРАЗОВАТЕЛЬНАЯ ПРОГРАММА</font></b></p></td></tr>
          </table>
      </header>

    <div class="card">
        <navigation class="card-header">
          {% include 'navigation.html' %}
        </navigation>

        <main class="card-body">
          {% block main %}

          {% endblock %}
        </main>
    </div>

    <footer class="card">
            <table class = "card-text" align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
          <tr bgcolor="thistle" style="opacity:0.7"><td>
        <p align="center"><a href="#start" target="_self" style="text-decoration:none;color:black;opacity:0.7;font-size:15px">К
    НАЧАЛУ СТРАНИЦЫ</a></p></td>
            </table>
      </footer>
    </div>
  </body>
</html>
