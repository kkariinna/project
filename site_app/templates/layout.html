<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    {% block title %} {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'css/mycss.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container">
      <header class="card">
          <table class = "card-text" align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
          <tr bgcolor="thistle" style="opacity:0.7">
              <td><p align="center"><b><font size="5" color="black" id="start">Я И МОЕ ОБУЧЕНИЕ В ВЫШКЕ</font></b></p></td></tr>
          </table>
      </header>

    {% block content %}
    {% endblock %}

<footer class="card">
            <table class = "card-text" align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
          <tr bgcolor="thistle" style="opacity:0.7"><td>
        <p align="center"><a href="#start" target="_self" style="text-decoration:none;color:black;opacity:0.7;font-size:15px">К
    НАЧАЛУ СТРАНИЦЫ</a></p></td>
            </table>
      </footer>
    </div>
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
